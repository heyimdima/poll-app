<mat-card-content>
  <mat-radio-group class="poll-result-radio-group">
    <div class="poll-result-option-box" *ngFor="let option of poll.options">
      <mat-radio-button disabled class="poll-result-radio-button" [value]="option">
      {{option.text}}
    </mat-radio-button>
    <mat-progress-bar mode="determinate" [value]="option.voteCount"></mat-progress-bar>
    </div>

  </mat-radio-group>
  <div>Thank you!!</div>
</mat-card-content>
